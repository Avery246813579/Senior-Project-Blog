    var content = document.getElementById('blog');
    var blogsFiles = ['10 4 16 BLOG.txt'];
    var blogsHtml = {};
    var index = 0;

    for (var i = 0; i < blogsFiles.length; i++) {
        (function () {
            var location = blogsFiles[i];

            readTextFile('blogs/' + location, function (error, response) {
                if(error){
                    throw error;
                }

                blogsHtml[location] = response;
            });
        })();
    }

    content.innerHTML = blogsHtml[blogsFiles[0]];

    console.dir(blogsHtml);

    function readTextFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", file, false);
        rawFile.onreadystatechange = function () {
            if (rawFile.readyState === 4) {
                if (rawFile.status === 200 || rawFile.status == 0) {
                    callback(undefined, rawFile.responseText);
                } else {
                    callback('Couldn\'t load file ' + file);
                }
            }
        };

        rawFile.send(null);
    }
